<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="flex-container">
      <div class="content">
        <div class="title"><h1>Etch a Sketch</h1></div>
        <div class="mode"></div>
        <div class="board"></div>

        <div class="content-pen-size">

            <div class="penColorChoice">
             
                <label for="penColor">
                    <select class="form-control" name="" id="">
                        <option value="" selected>--Choose Mode--</option>
                        <option value="black">Black</option>
                        <option value="grey">Grey</option>
                        <option value="rainbow">Rainbow</option>
                        <option value="eraser">Eraser</option>
                    </select>
                </label>
            </div>
            
            <div class="gridSize">
                
                                  
                <div class="form-outline" style="width: 22rem;">
                    <input class="form-control" type="text" placeholder="Grid Size">
                </div>
                <div class="buttons">

                    <button class="btn btn-primary" onclick="getGridSize()">Set</button>
                    <button class="btn btn-danger" onclick="resetAll()">Reset All</button>
                </div>
            </div>
        </div>

      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
